# EternalTags Favorites GUI Configuration
# This file controls the appearance and behavior of the favorites selection GUI.

# =============================================
# GUI Settings
# =============================================
gui-settings:
  pre-title: EternalTags Loading...
  title: Favourite Tags | %page%/%total%
  rows: 6
  sort-type: CUSTOM
  description-format: ' &f| &7'
  scrolling-gui: false
  scrolling-type: HORIZONTAL
  update-title: true
  add-pages-asynchronously: true

# =============================================
# Tag Item
# =============================================
# Represents each favorite tag in the GUI
tag-item:
  material: NAME_TAG
  amount: 1
  name: '%tag%'
  lore:
    - ''
    - '&f| #00B4DBLeft-Click &7on this'
    - '&f| &7icon to change your'
    - '&f| &7active tag!'
    - '&f| '
    - '&f| #00B4DBShift-Click &7to remove'
    - '&f| &7this tag from your favorites'
    - ''
  glow: true
  slots:
    - 10-16
    - 28
    - 30
    - 32
    - 34

