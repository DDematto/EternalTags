  slot: 45

# Favorite Items
favorite-tags:
  material: NETHER_STAR
  name: '&6&lFavorite Tags'
  lore:
    - '&7View your favorite tags'
  slot: 47

# Clear Tag Item
clear-tag:
  material: BUCKET
  name: '&7&lClear Tag'
  lore:
    - '&7Remove your current tag'
  slot: 51

# Search Tag Item
search:
  material: MAP
  name: '&7&lSearch Tag'
  lore:
    - '&7Search for your tag'
  slots:
    - 48-50

