# EternalTags Category GUI Configuration
# This file controls the appearance and behavior of the category selection GUI.

# =============================================
# GUI Settings
# =============================================
gui-settings:
  pre-title: EternalTags Loading...
  title: EternalTags Categories | %page%/%total%

  # Total Rows the GUI will have [Max of 6]
  rows: 6

  # Sorting options for categories
  # ALPHABETICAL: Sort categories alphabetically
  # CUSTOM: Use the 'order' value defined in categories.yml
  # NONE: No specific sorting
  # RANDOM: Randomize the order of categories
  sort-type: CUSTOM

  # Only show categories that the player has unlocked tags in (This may have a performance impact)
  only-unlocked-categories: false

  # Requires Category Permission to Open
  use-category-permissions: true

  # Use a scrolling GUI (Default Paginated)
  scrolling-gui: false
  scrolling-type: HORIZONTAL # [VERTICAL]

  # Update the title of the GUI on load, If this is set to false, the title will be the "pre-title" option until the page is changed.
  update-title: true

  # Adds pages asynchronously Improved overall performance at the cost of longer initial load
  add-pages-asynchronously: true

  # Specify exact slots where category items should appear
  # Each number range represents a row in the GUI (e.g., 10-16 is the second row)
  allocated-slots:
    - 10
    - 13
    - 16
    - 29
    - 33

