# EternalTags Configuration
# This file defines categories for organizing tags in the EternalTags plugin.

categories:
  # Global category containing all tags
  all_tags:
    display-name: 'All Tags'
    order: 1
    global: true
    default: false
    permission: 'eternaltags.category.all_tags'

  # Categories for specific types of tags
  quest:
    display-name: 'Quest Tags'
    order: 2
    permission: 'eternaltags.category.quest'

  donation:
    display-name: 'Donation Tags'
    order: 3
    permission: 'eternaltags.category.donation'

  staff:
    display-name: 'Staff Tags'
    order: 4
    permission: 'eternaltags.category.staff'

  event:
    display-name: 'Event Tags'
    order: 5
    permission: 'eternaltags.category.event'

  achievement:
    display-name: 'Achievement Tags'
    order: 6
    permission: 'eternaltags.category.achievement'

  seasonal:
    display-name: 'Seasonal Tags'
    order: 7
    permission: 'eternaltags.category.seasonal'

  rank:
    display-name: 'Rank Tags'
    order: 8
    permission: 'eternaltags.category.rank'

  minigame:
    display-name: 'Minigame Tags'
    order: 9
    permission: 'eternaltags.category.minigame'

  custom:
    display-name: 'Custom Tags'
    order: 10
    permission: 'eternaltags.category.custom'

# Common properties for all categories:
# - order: Determines the display order in the GUI (lower numbers appear first)
# - permission: The permission required to see this category
# - default: false (sets tags with an undefined category in this category)
# - global: false (set to true only for the 'all_tags' category)
# - unlocks-all-tags: false (can be set to true to allow access to all tags in a category)