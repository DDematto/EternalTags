plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group "xyz.oribuin"
version "1.0.10"
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://repo.rosewooddev.io/repository/public/" }
    maven { url "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
    maven { url "https://repo.codemc.org/repository/maven-public" }
    maven { url "https://jitpack.io" }

    flatDir {
        dirs "libs"
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.16.5'
    compileOnly "me.clip:placeholderapi:2.10.9"

    implementation 'com.zaxxer:HikariCP:4.0.3'
    implementation name: "OriLib-1.3.0"
    implementation name: "ori-gui-1.0"
}

shadowJar {
    archiveClassifier.set(null)
    relocate('xyz.oribuin.gui', "${project.group}.eternaltags.libs.gui")
    relocate('xyz.oribuin.orilibrary', "${project.group}.eternaltags.libs.command")
    relocate('org.slf4j', "${project.group}.eternaltags.libs.slf4j")
    relocate('com.zaxxer.hikari', "${project.group}.eternaltags.libs.hikari")
}

tasks.getByName("build").dependsOn("shadowJar")